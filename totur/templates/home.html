<!DOCTYPE html> 
<html> 
<head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <title>Profit Prediction</title> 
</head> 
<body> 
    <h1>
        <div style="text-align:center">
            <font color="blue">Prediksi Profit dari Pengeluaran Startup</font>
        </div>
    </h1> 
    <hr> 
    <br>
    <h2>
        <div style="text-align:center">Masukkan nilai untuk R&D Spend, Administration Spend, dan Marketing Spend</div>
    </h2> 
    <br> 
    <div class='container'> 
        <div class='row'> 
            <div class='col-6'> 
                <form method="POST" action="/predict"> 
                    <div class="form-group"> 
                        <label for="RnD_Spend"><p class="font-weight-bold">RnD Spend</p></label> 
                        <input type="text" class="form-control" name="RnD_Spend" id="RnD_Spend"> 
                        <small id="RnDSpendHelp" class="form-text text-muted">Masukkan nilai RnD Spend (dalam dollar)</small> 
                    </div> 
                    <div class="form-group"> 
                        <label for="Admin_Spend"><p class="font-weight-bold">Administration Spend</p></label> 
                        <input type="text" class="form-control" name="Admin_Spend" id="Admin_Spend"> 
                        <small id="AdminSpendHelp" class="form-text text-muted">Masukkan nilai Administration Spend (dalam dollar)</small> 
                    </div>
                    <div class="form-group"> 
                        <label for="Market_Spend"><p class="font-weight-bold">Marketing Spend</p></label> 
                        <input type="text" class="form-control" name="Market_Spend" id="Market_Spend"> 
                        <small id="MarketSpendHelp" class="form-text text-muted">Masukkan nilai Marketing Spend (dalam dollar)</small> 
                    </div> 
                    <input class='btn btn-primary' type='submit' value='Submit'> 
                </form> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
